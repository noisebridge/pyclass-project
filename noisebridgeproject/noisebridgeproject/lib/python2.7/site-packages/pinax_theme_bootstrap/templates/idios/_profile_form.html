{% load bootstrap_tags %}

{% if profile_form.is_multipart %}
    <form method="POST" enctype="multipart/form-data" action="{% url profile_edit %}">
{% else %}
    <form method="POST" action="{% url profile_edit %}">
{% endif %}
    <fieldset>
        {% csrf_token %}
        {{ profile_form|as_bootstrap }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url profile_detail profile.user.username %}" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
