{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Add Task
{% endblock title %}

{% block content %}
    <h1>Add Todo</h1>
    {% if form.errors %}
        <p class="error_notification">Please correct the error{{ form.errors|pluralize }} below. </p>
    {% endif %}
    <form action="." method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <input type="submit" value="Add Task">
    </form>
{% endblock content %}
