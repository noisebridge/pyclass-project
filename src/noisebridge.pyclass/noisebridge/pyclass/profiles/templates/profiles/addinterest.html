{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
	Add Interests
{% endblock title %}

{% block content %}
	<h2>Add Interests</h2>
	<form action="" method="post">
		{% csrf_token %}
		<table>
            {{ form|crispy }}
        </table>
		<p>Please separate multiple interests with commas, (e.g. "Interest 1, Interest 2")</p>
		<input type="submit" value="Add Interests">
	</form>
{% endblock content %}
