{% extends "base.html" %}

{% block title %}
	Add Interests
{% endblock title %}

{% block content %}
	<h2>Create Interests</h2>
	{% if errors %}
		<ul class="errorlist">
			{% for error in errors %}
				<li> {{ error }} </li>
			{% endfor %}
		</ul>
	{% endif %}
	<form action="" method="post">
		{%csrf_token%}
		<input type="text" name="interest">
		<input type="submit" value="Add Interest">
	</form>
{% endblock content %}
