{% extends "base.html" %}

{% block title %}
	Add Interests
{% endblock title %}

{% block content %}
	<h2>Add Interests</h2>
	{% if form.errors %}
		<p class="error_notification">Please correct the error{{ form.errors|pluralize }} below. </p>
	{% endif %}
	<form action="" method="post">
		{% csrf_token %}
		<table>
            {{ form.as_table }}
        </table>
		<input type="submit" value="Add Interest">
	</form>
{% endblock content %}
