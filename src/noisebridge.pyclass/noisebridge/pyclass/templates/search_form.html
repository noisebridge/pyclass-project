{% extends "base.html" %}
{% block title %}
	Search
{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}
	<h2>Search for Interests</h2>
	{% if errors %}
		<ul class="errorlist">
			{% for error in errors %}
				<li> {{ error }} </li>
			{% endfor %}
		</ul>
	{% endif %}
	<form action="" method="get">
		<input type="text" name="q">
		<input type="submit" value="Search">
	</form>
{% endblock content %}
