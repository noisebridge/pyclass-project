{% extends "base.html" %}
{% block title %}
	Search
{% endblock title %}
{% block header %}
	<h1>Search for Interests</h1>
{% endblock header %}
{% block content %}
{% if errors %}
		<ul class="errorlist">
			{% for error in errors %}
				<li> {{ error }} </li>
			{% endfor %}
		</ul>
	{% endif %}
	<form action="" method="get">
		<input type="text" name="q">
		<input type="submit" value="Search">
	</form>
{% endblock content %}
